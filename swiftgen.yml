# JSON/Plist Configuration (for app configuration files)
json:
  inputs:
    - Progress/Resources/Configuration
  filter: .*\.json$
  outputs:
    - templateName: runtime-swift5
      output: JSON.swift
      params:
        enumName: JSONFiles
        publicAccess: true

# Yaml Configuration (for app configuration files)  
yaml:
  inputs:
    - Progress/Resources/Configuration
  filter: .*\.ya?ml$
  outputs:
    - templateName: runtime-swift5
      output: YAML.swift
      params:
        enumName: YAMLFiles
        publicAccess: true

