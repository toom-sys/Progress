# SwiftGen Configuration for Progress iOS App
# Generates type-safe accessors for localized strings, colors, fonts, and assets

# Input/Output paths
input_dir: Progress/Resources/
output_dir: Progress/Resources/Generated/

# Strings Configuration
strings:
  inputs:
    - Progress/Resources/Localization/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Strings.swift
      params:
        enumName: L10n
        publicAccess: true

# Assets Configuration  
xcassets:
  inputs:
    - Progress/Assets.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift
      params:
        enumName: Asset
        publicAccess: true

# Colors Configuration (if using color assets)
colors:
  inputs:
    - Progress/Resources/DesignTokens/Colors.xcassets
  outputs:
    - templateName: swift5
      output: Colors.swift
      params:
        enumName: ColorAsset
        publicAccess: true

# Fonts Configuration (if using custom fonts)
fonts:
  inputs:
    - Progress/Resources/Fonts
  outputs:
    - templateName: swift5
      output: Fonts.swift
      params:
        enumName: FontFamily
        publicAccess: true
        preservePath: true

